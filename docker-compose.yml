version: '3'

services:

  broker-service:
    build:
      # given project folder's sideways adjacency to broker service folder 
      context: ./../broker-service
      dockerfile: ./../broker-service/broker-service.dockerfile
    # restart docker container
    restart: always
    # docker service listens port 80, so map port 8080 on local host to 80 on docker host
    ports:
      - "8080:80"
    deploy:
      # single container
      mode: replicated
      replicas: 1

  authentication-service:
    build:
      context: ./../authentication-service
      dockerfile: ./../authentication-service/authentication-service.dockerfile
    restart: always
    ports:
      - "8081:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      # env variable
      DSN: "user=postgres host=postgres port=5432 password=password dbname=users timezone=UTC connect_timeout=5"

  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      # Folder on machine to folder inside container
      - ./db-data/postgres/:/var/lib/postgresql/data/
